<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class = "container">
      <header class = "header">
        <h1 id = "title" class = "text-center">Football Survey Form</h1>
        <p id = "description" class = "description text-center">Thank you for taking out the time for this short survey</p>
      </header>

      <form id = "survey-form">

        <div class = "form-group">
          <label id = "name-label" for = "name">Name</label>
          <input type = "text" name = "name" id = "name" class = "form-control" placeholder = "Enter your name" required>
        </div>

        <div class = "form-group">
          <label id = "email-label" for = "name">Email</label>
          <input type = "email" name = "email" id = "email" class = "form-control" placeholder = "Enter your email" required>
        </div>

        <div class = "form-group">
          <label id = "number-label" for = "phone">Mobile Number</label>
          <input type = "number" name = "phone" id = "number" class = "form-control" min = "0" max = "100" placeholder = "Enter your number" required>
        </div>
        
        <div class = "form-group">
          <p>What is your favourite league?</p>
          <select id = "dropdown" name = "role" class = "form-control" required>
            <option disabled selected value>Select favourite league</option>
            <option value = "premier-league">Premier League</option>
            <option value = "la-liga">La Liga</option>
            <option value = "ligue-1">Ligue 1</option>
            <option value = "bundesliga">Bundesliga</option>
            <option value = "serie-a">Serie A</option>
          </select>
        </div>

        <div class = "form-group">
          <p>Would you like to play football professionally?</p>
          
          <label><input name = "user-recommend" value = "definitely" type = "radio" class = "input-radio" checked>Definitely</label>
          
          <label><input name = "user-recommend" value = "maybe" type = "radio" class = "input-radio">Maybe</label>
          
          <label><input name = "user-recommend" value = "not-sure" type = "radio" class = "input-radio">Not sure</label>
        </div>

        <div class = "form-group">
          <p>Who are your favourite players? <span class = "clue">(Check all that apply)</span></p>
          
          <label><input name = "prefer" value = "c-ronaldo" type = "checkbox" class = "input-checkbox">Cristiano Ronaldo</label>
          <label><input name = "prefer" value = "l-messi" type = "checkbox" class = "input-checkbox">Lionel Messi</label>
          <label><input name = "prefer" value = "z-zidane" type = "checkbox" class = "input-checkbox">Zinedine Zidane</label>
          <label><input name = "prefer" value = "d-maradona" type = "checkbox" class = "input-checkbox">Diego Maradona</label>
          <label><input name = "prefer" value = "pele" type = "checkbox" class = "input-checkbox">Pele</label>
          <label><input name = "prefer" value = "neymar" type = "checkbox" class = "input-checkbox">Neymar</label>
          <label><input name = "prefer" value = "a-iniesta" type = "checkbox" class = "input-checkbox">Andres Iniesta</label>
          <label><input name = "prefer" value = "xavi" type = "checkbox" class = "input-checkbox">Xavi</label>
        </div>

        <div class = "form-group">
          <p>Any comments?</p>
          <textarea id = "comments" class = "input-textarea" name = "comment" placeholder = "Enter comment..."></textarea>
        </div>

        <div class = "form-group">
          <button type = "submit" id = "submit" class = "submit-button">Submit</button>
        </div>
      
      </form>
    </div>
  </body>    
</html>
